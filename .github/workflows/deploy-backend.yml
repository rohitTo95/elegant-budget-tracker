name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'Backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Install dependencies and build locally
        working-directory: ./Backend
        run: |
          npm ci
          npm run build

      - name: Verify build
        working-directory: ./Backend
        run: |
          if [ ! -f "dist/server.js" ]; then
            echo "âŒ Build failed - server.js not found in dist/"
            exit 1
          fi
          echo "âœ… Build verification passed"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            if [ ! -d "elegant-budget-tracker" ]; then
              git clone https://github.com/rohitTo95/elegant-budget-tracker.git
            fi
            cd elegant-budget-tracker/Backend
            git pull origin main
            npm install
            npm run build
            pm2 restart server || node dist/server.js &

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Wait for service to start
            sleep 10
            
            # Health check
            if curl -f http://localhost:5000/health > /dev/null 2>&1; then
              echo "âœ… Backend deployment verification successful"
              echo "ğŸš€ Backend is running at: http://localhost:5000"
              echo "ğŸ¥ Health check: http://localhost:5000/health"
            else
              echo "âŒ Backend deployment verification failed"
              pm2 logs expense-tracker-backend --lines 20
              exit 1
            fi
